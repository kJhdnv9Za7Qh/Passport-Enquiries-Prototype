{{<layout}}

{{$head}}
  {{>includes/elements_head}}
{{/head}}

{{$content}}
<main id="content" role="main">

  <span class="example-back-link">Question 1</span>

  
  <form action="question01" method="get" class="form" name="certificate">


    <!-- Certificate selection -->

    <div class="form-group">
      <label class="form-label-bold" for="full-name">What is your enquiry about?</label>
    </div>
    
    <!-- Certificate selection -->
    <div class="form-group">
    <label class="block-label" for="radio-1">
    <input id="radio-1" type="radio" name="subject" value="Application form" data-storage="Application form">
    An application which is in progress
  </label>
  <label class="block-label" for="radio-2">
    <input id="radio-2" type="radio" name="subject" value="Customer services" data-storage="Customer services">
    An application you are preparing
  </label>
  <label class="block-label" for="radio-3">
    <input id="radio-3" type="radio" name="subject" value="Lost, stolen or damaged passports" data-storage="Lost, stolen or damaged passports">
Eligibility  </label>
   <label class="block-label" for="radio-5">
    <input id="radio-5" type="radio" name="subject" value="Passport eligibility" data-storage="Passport eligibility">
    Lost or stolen passports
  </label>
  <label class="block-label" for="radio-6">
    <input id="radio-6" type="radio" name="subject" value="Passport fees" data-storage="Passport fees">
    Customer services
  </label>
  <label class="block-label" for="radio-7">
    <input id="radio-7" type="radio" name="subject" value="Passport interview" data-storage="Passport interview">
    Other
  </label>
   
  </div>
    <!-- Other -->


    <!-- Primary buttons, secondary links -->
    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>

</main><!-- / #page-container -->
{{/content}}

{{$bodyEnd}}
  {{>includes/elements_scripts}}
{{/bodyEnd}}

{{/layout}}
